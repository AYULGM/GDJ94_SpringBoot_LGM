# 우선순위는 BoardDTO에 붙은 어노테이션보다 @properties가 제일 높음

#1. 검증 annotation 명
NotBlank=입력하세요
#2. 검증 annotation.멤버변수명
NotBlank.boardTitle=제목은 필수입니다.
#3. 검증 annotation.DTO명.멤버변수명  (DTO명은 첫글자를 소문자로 바꾼것)
# #2보다 디테일하게 적었으므로 우선순위가 높다.(김대기 선생님 노션에도 적혀 있음)
NotBlank.dto.boardTitle=공지의 제목은 필수다.
#4. 사용자 정의 code를 생성(내가 존재하지 않는 코드를 임의로 만들 수 있다.)
user.password.equal=패스워드가 일치하지 않는다.
user.username.duplication=이미 있는 ID입니다.